<mat-card-subtitle> Wähle deinen Studiengang</mat-card-subtitle>
<div class="flex-col">
  <mat-form-field appearance="fill">
    <mat-label>Studiengang</mat-label>
    <mat-select (selectionChange)="selectedDegree = $event.value" required>
      <mat-option *ngFor="let degree of getDegrees()" [value]="degree">
        {{ degree }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngIf="selectedDegree != ''">
    <div *ngFor="let i of range(1, getDegreeSubjectCount(selectedDegree))">
      <mat-form-field appearance="fill">
        <!-- Titel -->
        <mat-label>
          <div *ngIf="getDegreeSubjectCount(selectedDegree) > 1">
            Fach {{ i }}
          </div>
          <div *ngIf="getDegreeSubjectCount(selectedDegree) <= 1">
            Hauptfach
          </div>
        </mat-label>
        <!-- Optionen -->
        <mat-select (selectionChange)="selectedSubjects[i - 1] = $event.value">
          <mat-option
            *ngFor="let subject of getRemainingSubjects(selectedDegree,i-1)"
            [value]="subject">
            {{ subject }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
<div *ngIf="duplicatedSubject()">
  Die einzelnen Fächer müssen sich unterscheiden
</div>
<div style="display: grid">
  <label for="fileInput">Daten importieren</label>
  <input id="fileInput" type="file" accept="application/json"/>
  <button mat-raised-button color="primary" (click)="uploadData()">
    Eingaben importieren
  </button>
  <div id="uploadProgress"></div>
</div>
